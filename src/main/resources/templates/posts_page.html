<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>

    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-top: 20px;
            font-size: 2.5em;
        }

        .container {

            margin: 0 auto;

        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        #add-post-btn {
            background-color: #28a745;
            color: white;
            margin-bottom: 20px;
        }

        #submit-post, #submit-comment {
            background-color: #007BFF;
            color: white;
        }

        .actions {

            gap: 10px;
            align-items: center;
        }

        .actions form {
            margin: 0;
        }

        .actions button {
            margin-right: 10px;
        }

        .actions button#like-btn {
            background-color: #dc3545;
            color: white;
        }

        .actions button#edit-post {
            background-color: #ffc107;
            color: black;
        }

        .actions button#delete-post {
            background-color: #6c757d;
            color: white;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ—Å—Ç–∞ */
        .post {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .post img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .post h2 {
            margin-top: 0;
            font-size: 1.8em;
            color: #007BFF;
        }

        .post p {
            color: #555;
            margin-bottom: 15px;
        }

        .post .meta {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 10px;
        }

        .post .meta span {
            margin-right: 15px;
        }

        .post .tags {
            margin-top: 10px;
        }

        .post .tags span {
            display: inline-block;
            background-color: #e9ecef;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 15px;
            font-size: 0.8em;
            color: #555;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .actions {
            margin-top: 15px;
        }

        .actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .actions button.like-btn {
            background-color: #dc3545;
            color: white;
        }

        .actions button.edit-btn {
            background-color: #ffc107;
            color: black;
        }

        .actions button.delete-btn {
            background-color: #6c757d;
            color: white;
        }

        .actions button:hover {
            opacity: 0.9;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–æ—Å—Ç–∞ */
        .add-post-form {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .add-post-form input,
        .add-post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .add-post-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–∞–≥–∏–Ω–∞—Ü–∏–∏ */
        .pagination {

        }

        .pagination a {
            display: inline-block;
            padding: 10px 15px;
            margin: 0 5px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .pagination a.active,
        .pagination a:hover {

        }
    </style>
</head>
<body>
<h1>–ú–æ–π –ë–ª–æ–≥</h1>
<div class="container">

    <div class="add-post-form" id="add-post-form">

</div>

</script>

</body>
</html>
