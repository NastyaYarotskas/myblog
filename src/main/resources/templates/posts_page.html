<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Лента постов</title>
    <style>
        /* Основные стили */

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-top: 20px;
            font-size: 2.5em;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Стили для кнопок */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        #add-post-btn {
            background-color: #28a745;
            color: white;
            margin-bottom: 20px;
        }

        #submit-post, #submit-comment {
            background-color: #007BFF;
            color: white;
        }

        .actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .actions form {
            margin: 0;
        }

        .actions button {
            margin-right: 10px;
        }

        .actions button#like-btn {
            background-color: #dc3545;
            color: white;
        }

        .actions button#edit-post {
            background-color: #ffc107;
            color: black;
        }

        .actions button#delete-post {
            background-color: #6c757d;
            color: white;
        }

        /* Стили для карточки поста */
        .post {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .post img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .post h2 {
            margin-top: 0;
            font-size: 1.8em;
            color: #007BFF;
        }

        .post h2 a {
            color: #007BFF;
        }

        .post p {
            color: #555;
            margin-bottom: 15px;
        }

        .post .meta {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 10px;
        }

        .post .meta span {
            margin-right: 15px;
        }

        .post .tags {
            margin-top: 10px;
        }

        .post .tags span {
            display: inline-block;
            background-color: #e9ecef;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 15px;
            font-size: 0.9em;
            color: #555;
        }

        /* Стили для кнопок */
        .actions {
            margin-top: 15px;
        }

        .actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .actions button.like-btn {
            background-color: #dc3545;
            color: white;
        }

        .actions button.edit-btn {
            background-color: #ffc107;
            color: black;
        }

        .actions button.delete-btn {
            background-color: #6c757d;
            color: white;
        }

        .actions button:hover {
            opacity: 0.9;
        }

        /* Стили для формы добавления поста */
        .add-post-form {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .add-post-form input,
        .add-post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .add-post-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tags-form {
            background-color: #eee;
            font-size: 0.9em;
            border-radius: 15px;
            color: #555;
        }

        textarea {
            font-family: Arial, sans-serif;
        }

        /* Стили для пагинации */
        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination a, .pagination span {
            display: inline-block;
            padding: 8px 12px;
            margin: 0 5px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #0056b3;
        }

        .pagination span {
            background-color: #6c757d;
            cursor: default;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        .filter-toggle-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .filter-toggle-btn:hover {
            background-color: #0056b3;
        }

        .filter-sidebar {
            display: none; /* Скрываем фильтр по умолчанию */
            margin-top: 10px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filter-sidebar h3 {
            margin-top: 0;
            font-size: 1.2em;
            color: #444;
        }

        .filter-sidebar ul {
            list-style: none;
            padding: 0;
        }

        .filter-sidebar ul li {
            margin-bottom: 10px;
        }

        .filter-sidebar ul li a {
            text-decoration: none;
            color: #007BFF;
        }

        .filter-sidebar ul li a:hover {
            text-decoration: underline;
        }

        .filter-sidebar {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-10px);
        }

        .filter-sidebar.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
<h1>Мой Блог</h1>
<div class="container">

    <div class="filter-container">
        <button class="filter-toggle-btn" onclick="toggleFilter()">Фильтр по тегам</button>
        <div class="filter-sidebar" id="filter-sidebar">
            <h3>Теги</h3>
            <ul>
                <li th:each="tagElement : ${allTags}">
                    <a th:href="@{/posts?tag={tagId}(tagId=${tagElement.id})}" th:text="${tagElement.name}">Тег</a>
                </li>
            </ul>
        </div>
    </div>

    <button id="add-post-btn">Добавить пост</button>

    <div class="add-post-form" id="add-post-form">
        <form th:action="@{/posts}" method="POST" th:object="${post}" enctype="multipart/form-data">
            <label for="title"></label>
            <input type="text" id="title" name="title" placeholder="Название поста" required="required"/>

            <label for="image"></label>
            <input type="file" id="image" name="image" accept="image/*" class="form-control-file"
                   placeholder="Ссылка на картинку поста" required="required"/>

            <label for="content"></label>
            <textarea id="content" name="content" placeholder="Текст поста" required="required"></textarea>

            <button type="submit">Опубликовать</button>
        </form>
    </div>

    <div class="post" th:each="post : ${posts}">
        <img th:src="@{'data:image/jpeg;base64,'+${post.image}}"></img>
        <h2>
            <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">Название поста</a>
        </h2>
        <p th:text="${post.content}"/>
        <div class="meta">
            <span th:text="${'Лайки ' + post.likeCount}"></span>
            <span th:text="${'Комментарии ' + post.comments.size}"></span>
        </div>
        <div class="tags">
            <div class="tags-form" th:each="tag : ${post.tags}">
                <span th:text="${tag.name}"></span>
            </div>
        </div>
        <div class="actions">
            <button class="like-btn" th:data-id="${post.id}" onclick="likePost(this.getAttribute('data-id'))">❤️ Лайк
            </button>
            <button class="edit-btn">✏️ Редактировать</button>
            <form th:action="@{/posts/{id}?_method=delete(id=${post.id})}" method="post">
                <button class="delete-btn">🗑️ Удалить</button>
            </form>
        </div>
    </div>

    <div class="pagination">
        <a th:if="${currentPage > 0}" th:href="@{/posts(page=${currentPage - 1}, size=${10})}">Назад</a>
        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:if="${i != currentPage}" th:href="@{/posts(page=${i}, size=${10})}" th:text="${i + 1}"></a>
            <span th:unless="${i != currentPage}" th:text="${i + 1}"></span>
        </span>
        <a th:if="${currentPage < totalPages - 1}" th:href="@{/posts(page=${currentPage + 1}, size=${10})}">Вперёд</a>
    </div>
</div>

<script>
    document.getElementById('add-post-btn').addEventListener('click', function() {
        document.getElementById('add-post-form').style.display = 'block';
    });

    function toggleFilter() {
        const filterSidebar = document.getElementById('filter-sidebar');
        if (filterSidebar.style.display === 'none' || filterSidebar.style.display === '') {
            filterSidebar.style.display = 'block';
        } else {
            filterSidebar.style.display = 'none';
        }
    }

    function toggleFilter() {
        const filterSidebar = document.getElementById('filter-sidebar');
        filterSidebar.classList.toggle('show');
    }

    function likePost(postId) {
        // Отправляем запрос на сервер
        fetch('/my-blog/posts/' + postId + '/like', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
        })
        .then(response => {
            if (response.ok) {
                window.location.href=window.location.href;
            } else {
                throw new Error('Ошибка при отправке лайка');
            }
        })
        .catch(error => {
            console.error('Ошибка:', error);
        });
    }
</script>

</body>
</html>
