<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название поста</title>
    <style>
        * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            width: 100%;
            margin-bottom: 20px;
        }
        .post h1 {
            margin: 0 auto 0.67em;
            width: fit-content;
        }
        .post img {
            width: 100%;
            border-radius: 10px;
            height: auto;
        }
        .post .content {
            margin-top: 20px;
            line-height: 1.6;
        }
        .post .tags {
            margin-top: 20px;
        }
        .post .tags span {
            display: inline-block;
            background-color: #eee;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .post .actions {
            margin-top: 20px;
        }
        .post .actions button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .tags-form {
            background-color: #eee;
            font-size: 0.9em;
            border-radius: 15px;
            color: #555;
        }
        .comments {
            margin-top: 40px;
        }
        .comments h2 {
            margin-bottom: 20px;
        }
        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .comment:last-child {
            border-bottom: none;
        }
        .comment .actions {
            margin-top: 10px;
            display: flex;
        }
        .comment .actions button {
            padding: 5px 10px;
            margin-right: 5px;
            background-color: #eee;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .add-comment {
            margin-top: 40px;
        }
        .add-comment textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .add-comment button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .edit-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .edit-form input,
        .edit-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .edit-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        textarea {
            font-family: Arial, sans-serif;
        }

        .edit-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .edit-form button[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        .edit-form button[type="button"] {
            background-color: #6c757d;
            color: white;
        }

        .edit-form button:hover {
            opacity: 0.9;
        }

        .edit-comment-form {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .edit-comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            min-height: 100px;
        }

        .edit-comment-form button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 5px;
        }

        .edit-comment-form button[type="submit"] {
            background-color: #28a745; /* Зелёный цвет */
            color: white;
        }

        .edit-comment-form button[type="button"] {
            background-color: #6c757d; /* Серый цвет */
            color: white;
        }

        .edit-comment-form button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="post">
        <h1 th:text="${post.title}"></h1>
        <img th:src="@{'data:image/jpeg;base64,'+${post.image}}" alt="Изображение поста"></img>
        <div class="content">
            <p th:text="${post.content}"></p>
        </div>
        <div class="tags">
            <div class="tags-form" th:each="tag : ${post.tags}">
                <span th:text="${tag.name}"></span>
            </div>
        </div>
        <div class="actions">
            <button id="like-btn">❤️ Лайк (<span id="like-count" th:text="${post.likeCount}"></span>)</button>
            <button id="edit-post" onclick="openEditForm()">Редактировать</button>
            <button id="delete-post">Удалить</button>
        </div>
        <!-- Форма редактирования (скрыта по умолчанию) -->
        <div class="edit-form" id="edit-form" style="display: none;">
            <form th:action="@{/posts/{id}?_method=put(id=${post.id})}" th:object="${new_post}" method="POST"
                  enctype="multipart/form-data">
                <label for="title"></label>
                <input type="text" id="title" name="title" th:field="${post.title}" required="required"/>

                <label for="image"></label>
                <input type="file" id="image" name="image" accept="image/*" class="form-control-file"
                       placeholder="Ссылка на картинку поста" required="required"/>

                <label for="content"></label>
                <textarea id="content" name="content" th:field="${post.content}" required="required"></textarea>

                <button type="submit">Сохранить изменения</button>
                <button type="button" onclick="closeEditForm()">Отмена</button>
            </form>
        </div>
    </div>

    <div class="comments">
        <h2>Комментарии</h2>
        <div class="comment" th:each="comment : ${post.comments}">
            <p th:text="${comment.description}"></p>
            <div class="actions">
                <button class="edit-btn" th:data-id="${comment.id}"
                        onclick="openEditCommentForm(this.getAttribute('data-id'))">Редактировать
                </button>
                <form th:action="@{/posts/{post-id}/comments/{comment-id}?_method=delete(post-id=${post.id}, comment-id=${comment.id})}"
                      method="post">
                    <button class="delete-btn">Удалить</button>
                </form>
            </div>

            <!-- Форма редактирования комментария (скрыта по умолчанию) -->
            <div class="edit-comment-form" th:id="'edit-comment-form-' + ${comment.id}" style="display: none;">
                <form th:action="@{/posts/{postId}/comments/{commentId}?_method=put(postId=${post.id}, commentId=${comment.id})}"
                      method="POST">
                    <textarea name="description" th:text="${comment.description}" required></textarea>
                    <button type="submit">Сохранить</button>
                    <button type="button" th:data-id="${comment.id}"
                            onclick="closeEditCommentForm(this.getAttribute('data-id'))">Отмена
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="add-comment">
        <h2>Добавить комментарий</h2>
        <form th:action="@{/posts/{id}/comments(id=${post.id})}" method="POST">
            <label for="description"></label>
            <textarea id="description" name="description" placeholder="Ваш комментарий" required="required"></textarea>
            <button type="submit">Отправить</button>
        </form>
    </div>
</div>

<script>
    // Функция для открытия формы редактирования
    function openEditForm() {
        document.getElementById('edit-form').style.display = 'block';
    }

    // Функция для закрытия формы редактирования
    function closeEditForm() {
        document.getElementById('edit-form').style.display = 'none';
    }

    function openEditCommentForm(commentId) {
        document.getElementById('edit-comment-form-' + commentId).style.display = 'block';
    }

    function closeEditCommentForm(commentId) {
        document.getElementById('edit-comment-form-' + commentId).style.display = 'none';
    }

    // Логика для лайков
    document.getElementById('like-btn').addEventListener('click', function() {
        let likeCount = document.getElementById('like-count');
        let currentLikes = parseInt(likeCount.textContent);
        likeCount.textContent = currentLikes + 1;
    });
</script>
</body>
</html>
